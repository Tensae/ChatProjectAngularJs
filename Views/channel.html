<h1>{{channel.name}}</h1>
<div class="col-md-12">
    <table class="table">
        <tr></tr>
        <tr ng-repeat="message in channel.messages  track by $index">
            <td class="col-md-1">
                <div>
                    <h3 ng-bind="message.body" class="text-success"></h3>
                    <h4>
                        <span ng-bind="message.author" class="text-muted"></span><p1>
                        <span ng-bind="message.timeSent | date:'yyyy-MM-dd hh:mm:ss'" class="text-muted"></span>
                    </h4>
                </div>
            </td>
        </tr>
    </table>
</div>

<div>
    <h3 style="margin-left:20px">Your name:</h3>
    <input type="text" ng-model="newMessage.author" style="margin-left:20px" />
    <br />
    <br />
    <textarea class="form-control" ng-model="newMessage.body" style="width:80%; height:80px; margin-left:20px"></textarea>
    <span ng-model="newMessage.body" ng-bind="newMessage.timeSent | date:'yyyy-MM-dd hh:mm:ss'"></span>
    <br />
    <button type="submit"
            class="btn btn-success"
            ng-click="addMessage()"
            style="margin-left:20px">

        Send
    </button>
</div>
