<div class="col-md-12">
    <h3 ng-bind="title"></h3> 
</div>
<div class="col-md-12" ng-repeat="channel in models.channels | filter: { subscribed: true } track by $index">
    <h3 ng-bind="channel.name"></h3>
    <button type="button"
            class="btn btn-danger"
            ng-click="unsubscribe(channel.ids)">
        <span class="glyphicon glyphicon-minus-sign"></span> Unsubscribe
    </button>
</div>
